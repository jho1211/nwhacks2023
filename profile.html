<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Profile</title>
    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="container">
            <div class="profile-panel">
                <h1 class="login-title">Edit Profile</h1>
                <div class="profile-item">
                    <h3 class="profile-item-text">Name:</h3>
                    <input type="name" id="name" class="profile-input">
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Department:</h3>
                    <input type="department" id="department" class="profile-input">
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Website:</h3>
                    <input type="website", id="website" class="profile-input">
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Upload Photos</h3>
                    <button type="button" class="upload-btn" id="upload-btn">Upload</button>
                </div>
            </div>
            <div class="profile-panel">
                <div class="profile-item">
                    <h3 class="profile-item-text">Contact email:</h3>
                    <input type="email", id="email" class="profile-input">
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Research Topics:</h3>
                    <input type="research-topics", id="research-topics" class="profile-input">
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Additonal Information</h3>
                    <input type="additional-info", id="additional-info" class="profile-input">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
