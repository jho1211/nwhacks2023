<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="js/utils.js"></script>
</head>
<body>
    <h1 class="profile-title" id="profileTitle">Create/Edit Profile</h1>
    <form id="profile-form">
        <div class="container">
            <div class="profile-panel">
                <div class="profile-item">
                    <h3 class="profile-item-text">Name:</h3>
                    <input type="text" id="name" class="profile-input" required>
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Department:</h3>
                    <select name="department" id="department" class="department-select">
                    </select>
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Website:</h3>
                    <input type="url", id="website" class="profile-input">
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">I am a:</h3>
                    <select name="userType" id="userType" class="department-select">
                        <option value="undergrad">Undergrad Student</option>
                        <option value="pi">PI</option>
                    </select>
                </div>
            </div>
            <div class="profile-panel">
                <div class="profile-item">
                    <h3 class="profile-item-text">Contact email:</h3>
                    <input type="email", id="email" class="profile-input" required>
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text" id="resTopics">Research Topics:</h3>
                    <select name="topics" id="topics" class="department-select" multiple>
                    </select>
                </div>
                <div class="profile-item">
                    <h3 class="profile-item-text">Additonal Information</h3>
                    <input type="text", id="additional-info" class="profile-input">
                </div>
            </div>
        </div>
        <div class="profile-panel">
            <button type="submit" class="save-btn" id="saveBtn">Save Changes</button>
        </div>
    </form>
    <script src="js/profile.js"></script>
</body>
</html>
