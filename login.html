<!DOCTYPE html>
<html lang="en">
<head>
    <title>GradLink Login Portal</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="js/utils.js"></script>
</head>
<body>
    <form>
        <div class="login-panel">
            <h1 class="login-title">Log in to your Gradlink Account</h1>
            <div class="login-item">
                <h3 class="login-item-text">Email:</h1>
                <input type="email" id="email" placeholder="nwhacks_student@student.ubc.ca" class="login-input">
            </div>
            <div class="login-item">
                <h3 class="login-item-text">Password:</h1>
                <input type="password" id="password" class="login-input">
            </div>
            <button type="button" class="login-btn" id="login-btn">Log in</button>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
